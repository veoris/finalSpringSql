<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>



<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <h2 th:text="#{hello}"></h2>
    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Good luck! Have fun!</h3>
                </div>
                <div class="panel-body">

                    <form th:action="@{/game-answer.html}" th:method="post" modelAttribute="gameForm"  >

                                <p th:text="${question}">Title</p>



                        <button type="submit" class="btn btn-default">Choose question</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
