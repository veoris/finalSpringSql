<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <h2 th:text="#{hello}"></h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration new team</h3>
                </div>
                <div class="panel-body">

                    <form th:action="@{/team}" th:method="post" modelAttribute="teamRegForm" th:object="${teamDto}">
                        <p th:if="${message}" class="alert alert-info" role="alert" th:text="#{message.exist.team }"></p>
                        <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                        <div class="form-group">
                            <label>Team name</label>
                            <input type="text" class="form-control" placeholder="name" name="name">
                        </div>


                        <table class="datatable">
                            <thead>
                            <tr>
                                <th th:text="#{username}"></th>
                                <th th:text="#{user.firstName}"></th>
                                <th th:text="#{user.add.team}"></th>

                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="user: ${users}">
                                <td><span th:text="${user.username}">Login </span></td>
                                <td><span th:text="${user.firstName}"> First name </span></td>
                                <td><input type="checkbox" name="userId" th:value="${user.id}"/></td>

                            </tr>
                            </tbody>
                        </table>

                        <button type="submit" class="btn btn-default">Registration</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
