<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Questions</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<div id = "teams">
    <h2 th:text="#{title.all.questions}"></h2>
</div>
<div id = "content">
    <table class="datatable">
        <thead>
        <tr>
            <th th:text="#{question.id}"></th>
            <th th:text="#{question.title}"></th>
            <th th:text="#{question.author}"></th>

        </tr>
        </thead>

        <tbody>

        <tr th:each="team: ${teams}">
            <td><span th:text="${team.id}"> Id </span></td>
            <td><span th:text="${team.name}"> Name </span></td>
            <td><span th:text="${team.playersId}"> Players </span></td>

        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
