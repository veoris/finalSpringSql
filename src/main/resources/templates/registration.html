<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>



<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <h2 th:text="#{hello}"></h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration with Username and Password</h3>
                </div>
                <div class="panel-body">

                    <form th:action="@{/registration}" method="post" modelAttribute="regForm"   >
                        <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="firstName" class="form-control" id="firstName" placeholder="name"
                                   name="FirstName">
                        </div>
                        <div class="form-group">
                            <label for="surName">Sur Name</label>
                            <input type="surname" class="form-control" id="surname" placeholder="surname"
                                   name="surname">
                        </div>
                        <div class="form-group">
                            <label for="age">age</label>
                            <input type="age" class="form-control" id="age" placeholder="age"
                                   name="age">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">phoneNumber</label>
                            <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="phoneNumber"
                                   name="phoneNumber">
                        </div>


                        <span >sex_1</span>:
                        <select type="sex" id="sex" class="form-control" name="sex">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>

                        <button type="submit" class="btn btn-default">Registration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
