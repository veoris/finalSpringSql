<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <h2 th:text="#{hello}"></h2>

    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Main page!</h1>
            <p>username:</p>
            <h2 th:text="${username}"></h2>
            <p>role:</p>
            <h2 th:text="${role}"></h2>
        </div>
    </div>
    <form th:action="@{/choose}" method="post" modelAttribute="chooseTeam" th:object="${userDto}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        Choose your team:
        <select th:field="*{teamId}">
            <option th:each="team : ${teams}"
                    th:value="${team.id}"
                    th:text="${team.name}">
            </option>
        </select>
        <button type="submit" class="btn btn-default">Choose team</button>
        <a href="/game" class="button">Play game</a>
    </form>
    <form th:action="@{/choose}" method="post" modelAttribute="chooseTeam" th:object="${userDto}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        Choose your team:
        <select th:field="*{teamId}">
            <option th:each="team : ${teams}"
                    th:value="${team.id}"
                    th:text="${team.name}">
            </option>
        </select>
        <button type="submit" class="btn btn-default">Choose team</button>
        <a href="/game" class="button">Play game</a>
    </form>
</div>
</body>
</html>
